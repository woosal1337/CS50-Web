{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                    Flight {{ flight.id }}: {{ flight.origin.city }} ({{ flight.origin.code }}) to {{ flight.destination.city }} ({{ flight.destination.code }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
