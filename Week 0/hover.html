<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hover</title>

        <style>
            button {
                width: 200px;
                height: 50px;
                font-size: 20px;
                background-color: cadetblue;
            }

            button:hover {
                background-color: darkorange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
